<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>03 - Form</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  />
</head>
<body class="bg-dark">
<div class="container">
  <form method="post" action="/submit" class="bg-light border rounded col-sm-10 col-lg-6 mx-auto mt-5 p-3">
    <h1 class="mt-2">Contact Form</h1>
    <div class="form-group">
      <label class=" mt-4" for="name">Name *</label>
      <input name="name" type="text" class="form-control mt-2" id="name" />
      <label class=" mt-4" for="email">Email *</label>
      <input name="email" type="email" class="form-control mt-2" id="email" />
      <label class=" mt-4" for="feedback">Submit your message</label>
      <textarea name="feedback" class="form-control mt-2" id="feedback"></textarea>
      <input name="newsletter" type="checkbox" class="mt-2" id="newsletter" />
      <label class=" mt-4" for="newsletter">Sign up for the newsletter</label>
      <div class="mt-4 row d-flex justify-content-around">
        <div class="col-6 ">
          <input name="submit" type="submit" value="submit" class="btn w-100  btn-primary" />
        </div>
      </div>

    </div>
  </form>

</body>
</html>
